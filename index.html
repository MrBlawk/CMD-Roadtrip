<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CMD-Roadtrip</title>
</head>
<body>

    <div class="flex main bg-white-100 h-screen w-screen" id="levelOne">

        <img src="./img/bg.jpg" alt="" class="m-auto w-screen">

        <div class="absolute bg-gray-100 w-4/12 h-2/6 rounded-lg bottom-10 right-10 shadow-2xl float-right ">
            <div class="sm:mx-2 md:mx-2 lg:mx-5">
                <h1 class="font-bold sm:my-1 md:my-2 lg:my-4">Check of CMD bij jou past!</h1>
                <p class="">Liever geen saaie brochure? Check dan nu deze experience die laat zien hoe CMD in elkaar zit. Gemaakt door studenten voor studenten.</p>
            </div>
            <div class="sm:mx-2 md:mx-2 lg:mx-5">
                <div class="sm:my-1 md:my-2 lg:my-4">
                    <button onclick="enlistFunction()" class="shadow-md bg-gradient-to-r from-red-500 to-red-700 hover:from-yellow-500 hover:to-amber-500 text-white font-bold py-2 px-10 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out">Check hier!</button>
                </div>
                <div class=""><a href="">--> Brochure</a></div>
                <div class=""><a href="">--> Proefstuderen</a></div>
            </div>
        </div>

    </div>

    <div class="grid grid-rows-3 grid-flow-col gap-4" id="levelTwo">
        <div class="row-span-3 h-4/5 object-fill max-h-screen border-dashed border-4 border-stone-900 text-center m-10" id="textContainer"></div>


            <div class="row-span-2 col-span-1 mt-32 ml-10 mr-10 bg-gray-200 rounded-lg" >
                <div class="sm:m-2 md:m-5 lg:m-10">
                    <div class="sm:my-1 text-base md:my-2 lg:my-5">
                        <h1 class="sm:text-base md:text-xl lg:text-3xl">Wat kun je later worden?</h1>
                    </div>
                    <div>
                        <p class="sm:text-sm md:text-base lg:text-1xl" id="jobText">Bij CMD Leeuwarden kun je je in allerlei verschillende beroepen specialiseren.</p>
                    </div>
                </div>
            </div>

            <div class="flex align-middle content-center ">
                <button class="py-4 px-8 rounded self-center m-auto bg-gradient-to-r from-red-500 to-red-700 hover:from-yellow-500 hover:to-amber-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out">Dit wil ik worden!</button>
            </div>
    </div>


    <div class="main" id="levelThree">
        <div id="bgLayer"></div>

        <div class="levelThree-bg" id="container">
            <img class="van-img" src="./img/volkswagen-van.png" alt="" style="position: absolute;">
            
            <div id="cloudLayer">
                <!-- Hier worden de cloud images gegenerate -->
            </div>

            <section class="city one" >

                <div id="communitybase-0"></div>
                <div id="communitybase-1"></div>
                <div id="communitybase-2"></div>

            </section>
            <section class="city two">
                <div class="main" id="competenties"></div>
            </section>
            <section class="city three">

            </section>
            <section class="city four"></section>
            <section class="city five"></section>
            <section class="city six"></section>
        </div>
    </div>

    <div class="main" id="levelFour">
        <div id="c"></div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="./scripts/level_one.js"></script>
    
    <script type="module" src="./scripts/level_two.js"></script>
    <script type="module" src="./scripts/level_three.js"></script>
    <script type="module" src="./scripts/level_four.js"></script>
</body>
</html>
